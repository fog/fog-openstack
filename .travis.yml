language: ruby
sudo: false
script:
  - bundle exec rake test
  - bundle exec rake spec
env:
  - JRUBY_OPTS=--debug
matrix:
  fast_finish: true
  include:
  - rvm: 1.9.3
    gemfile: gemfiles/Gemfile-1.9
  - rvm: 2.0.0
    gemfile: Gemfile
  - rvm: 2.1.0
    gemfile: Gemfile
  - rvm: 2.1.1
    gemfile: Gemfile
  - rvm: 2.2.0
    gemfile: Gemfile
  - rvm: 2.3.0
    gemfile: Gemfile
  - rvm: jruby-19mode
    gemfile: gemfiles/Gemfile-1.9
  - rvm: jruby-head
    gemfile: Gemfile
  allow_failures:
  - rvm: jruby-head
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/af95aadff4470a9732b9
    on_success: change
    on_failure: always
    on_start: never
  email: false
